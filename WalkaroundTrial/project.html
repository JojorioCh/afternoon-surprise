<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Walkabout Pokemon Style game</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet" />
  </head>

  <div class="parent">
    <div id="screen"></div>

    <canvas></canvas>
    <!-- enemy healthbar -->
    <div id="userInterface">
      <div id="healthBar1">
        <h1>Little Worm</h1>

        <div id="parentHealthSlider1">
          <div id="healthSlider1"></div>
          <div id="healthSlider2"></div>
        </div>
      </div>

      <!-- My monsters health -->

      <div id="healthBar2">
        <h1>Tiny Ember</h1>

        <div id="parentHealthSlider2">
          <div id="healthSlider3"></div>
          <div id="healthSlider4"></div>
        </div>
      </div>

      <div class="attackBar">
        <div id="textExplain">asdasd</div>
        <div id="attackButtons">
          <!-- <button>Attack3</button> -->
          <!-- <button>Attack4</button> -->
        </div>

        <div id="attackText">
          <h1 id="attackType">Atack Type</h1>
        </div>
      </div>
    </div>
  </div>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"

    crossorigin="anonymous"
    referrerpolicy="no-referrer"></script>
  <script src="./data/audio.js"></script>
  <script src="./data/fighting.js"></script>

  <script src="./data/collisions.js"></script>

  <script src="./data/attacks.js"></script>

  <script src="./data/monster.js"></script>

  <script src="classes.js"></script>

  <script src="project.js"></script>

  <script src="battle.js"></script>

  <link rel="stylesheet" href="project.css" />

  <body></body>
